<div class="frosted-container forecast-dashboard">
  <!-- Enhanced Header with Gradient -->
  <div class="dashboard-header">
    <div class="header-content">
      <div class="status-section">
        <div class="status-indicator"></div>
        <div class="status-text">Live</div>
      </div>
      <div class="title-section">
        <h3 class="dashboard-title">
          <span class="title-icon">🌤️</span>
          Forecast Dashboard
        </h3>
        <p class="dashboard-subtitle">2-Hour Weather Forecast</p>
      </div>
    </div>
  </div>

  <!-- Reorganized Info Cards for better flow -->
  <div class="info-grid">
    <!-- Most important: Last Updated (Primary card) -->
    <div class="info-card primary-card">
      <div class="card-header">
        <span class="card-icon">🕒</span>
        <span class="card-title">Last Updated</span>
      </div>
      <div class="card-content">
        <div class="primary-value">June 15, 2025, 2:30 PM</div>
        <div class="update-indicator">Just now</div>
      </div>
    </div>

    <!-- Valid Time Period (More visual, user-friendly) -->
    <div class="info-card time-card">
      <div class="card-header">
        <span class="card-icon">⏰</span>
        <span class="card-title">Valid Period</span>
      </div>
      <div class="card-content">
        <div class="time-range">
          <div class="time-block">
            <span class="time-label">From</span>
            <span class="time-value">2:00 PM</span>
          </div>
          <div class="time-separator">→</div>
          <div class="time-block">
            <span class="time-label">To</span>
            <span class="time-value">4:00 PM</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Source (Simplified) -->
    <div class="info-card">
      <div class="card-header">
        <span class="card-icon">📊</span>
        <span class="card-title">Data Source</span>
      </div>
      <div class="card-content">
        <div class="card-value">June 15, 2025, 2:15 PM</div>
        <div class="data-quality">High Quality</div>
      </div>
    </div>
  </div>

  <!-- Stats Section with Better Visual Hierarchy -->
  <div class="stats-section">
    <div class="stats-header">
      <h4 class="stats-title">Coverage Overview</h4>
      <div class="stats-badge">Active</div>
    </div>
    <div class="stats-grid">
      <div class="stat-card areas-stat">
        <div class="stat-icon">🗺️</div>
        <div class="stat-content">
          <span class="stat-number">47</span>
          <span class="stat-label">Areas Covered</span>
          <div class="stat-progress">
            <div class="progress-bar" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="stat-card forecasts-stat">
        <div class="stat-icon">📈</div>
        <div class="stat-content">
          <span class="stat-number">24</span>
          <span class="stat-label">Active Forecasts</span>
          <div class="stat-progress">
            <div class="progress-bar" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
